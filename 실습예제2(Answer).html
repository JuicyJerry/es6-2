<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring 과 Set 을 활용한 로또 번호 생성기</title>
    <!-- 
    유일한 값을 추출하는 과정에서 set을 사용합니다. getRandomNumber 함수에 변수를 전달하는 과정에서 destructuring 을 사용해 봅니다.
    
    1. 1~45까지의 숫자
    2. 6개의 숫자를 반환
    
    순서:
    1. 45개의 숫자를 만든다.
    2. 숫자를 배열에 넣는다.
    3. 숫자가 담긴 배열에서 6개의 숫자를 뽑는다. 무작위로.
</head> -->

<body>
    <script>
    function SetIterator() { 
        const mySet = new Set();
        for (let i = 0; i < 6; i++) {
            function getRandomInt(min, max) {
                // 난수생성
                const ranNum = Math.floor(Math.random()*(max-min+1)) + min;
                mySet.add(ranNum);
            }
            getRandomInt(1, 45);
        };
        console.log(mySet);
    };
    SetIterator();

    </script>
</body>
</html>
